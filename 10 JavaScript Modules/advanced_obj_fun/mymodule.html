<html lang="en" data-framework="javascript">
  <head>
    <meta charset="utf-8">
    <title>Testing my very own JS module</title>
  </head>
  <script src="js/getElementById.js"></script>
  <script type="text/javascript">
    function testModule(){
      var thediv = $.id("thediv");
      thediv.innerHTML = "yay it works!";
    }
  </script>
  <body>
    <div id="thediv"></div>
    <button onclick="testModule()">Click here to test the module</button>
  </body>
