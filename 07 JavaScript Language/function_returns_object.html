<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Object-o-matic</title>
    <script>
      function makeCar() {
        var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
        var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
        var years = [1955, 1957, 1948, 1954, 1961];
        var colors = ["red", "blue", "tan", "yellow", "white"];
        var convertible = [true, false];

        var rand1 = Math.floor(Math.random() * makes.length);
        var rand2 = Math.floor(Math.random() * models.length);
        var rand3 = Math.floor(Math.random() * years.length);
        var rand4 = Math.floor(Math.random() * colors.length);
        var rand5 = Math.floor(Math.random() * 5);
        var rand6 = Math.floor(Math.random() * 2);

        var car = {
          make: makes[rand1],
          model: models[rand2],
          year: years[rand3],
          color: colors[rand4],
          passengers: rand5,
          convertible: convertible[rand6],
          mileage: 0,
          engine: makeEngine()
        };
        return car;
      }

function makeEngine(){
  var cylinders = [4, 6, 8, 10, 12];
  var volumes = [1000, 1200, 1600, 1800, 2600, 3200, 4000, 5000, 5400, 6500];
  var fuelTypes = ["petrol", "diesel"];
  var maxTorques = [200, 450, 500, 650, 800, 1200];

  var randCyl = Math.floor(Math.random() * cylinders.length);
  var randVol = Math.floor(Math.random() * volumes.length);
  var randFuel = Math.floor(Math.random() * fuelTypes.length);
  var randTorq = Math.floor(Math.random() * maxTorques.length);

  var engine = {
    cylinders: cylinders[randCyl],
    volume: volumes[randVol],
    fuel: fuelTypes[randFuel],
    torque: maxTorques[randTorq]
};
return engine;
}

function displayCar(car) {
  console.log("Your new car is a " + car.year + " " + car.make + " " + car.model + " with a "+ car.engine.cylinders + " cylinder, " + car.engine.volume + " cm3 " + car.engine.fuel + " engine, with a max torque of " + car.engine.torque + " Nm");
}

var carToSell = makeCar();
displayCar(carToSell);

    </script>
  </head>
  <body></body>
</html>
